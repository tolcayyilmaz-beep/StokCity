
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LafKat – Liderlik</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <script src="assets/app.js"></script>
</head>
<body onload="initLeaderboard()">
  
<div class="topbar">
  <div class="nav">
    <a class="brand brand-link" href="index.html" aria-label="LafKat">
      <img src="assets/logo.svg" alt="" style="width:28px;height:28px" />
      <span>LafKat</span>
    </a>
    <button class="hamburger btn small ghost" onclick="toggleMenu()">☰</button>
    <div class="menu">
      <a href="home.html" data-page="home">Anasayfa</a>
      <a href="forum.html" data-page="forum">Forum</a>
      <a href="leaderboard.html" data-page="leaderboard">Liderlik</a>
      <a href="friends.html" data-page="friends">Arkadaşlar</a>
      <a href="profile.html" data-page="profile">Profil</a>
      <a href="settings.html" data-page="settings">Ayarlar</a>
      <a href="admin.html" class="admin-link" data-page="admin">Admin</a>
      <a href="terms.html" data-page="terms">Şartlar</a>
      <a href="privacy.html" data-page="privacy">Gizlilik</a>
    </div>
    <div class="right">
      <span class="nickname show-when-auth"></span>
      <button class="btn small ghost show-when-auth" onclick="logout()">Oturumu Kapat</button>
      <a class="btn small hide-when-auth" href="index.html">Giriş</a>
      <button class="btn small ghost" onclick="toggleTheme()" title="Tema">🌓</button>
    </div>
  </div>
</div>

  <div class="container">
    <div class="card">
      <div class="tabs">
        <div class="tab active" id="t1" onclick="switchLB('gun')">Günlük</div>
        <div class="tab" id="t2" onclick="switchLB('hafta')">Haftalık</div>
        <div class="tab" id="t3" onclick="switchLB('ay')">Aylık</div>
        <div class="tab" id="t4" onclick="switchLB('genel')">Genel</div>
      </div>
      <table class="table" id="lbTable">
        <thead><tr><th>#</th><th>Kullanıcı</th><th>Puan</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <footer>© 2025 LafKat</footer>

<script>
let currentLB='gun';
function initLeaderboard(){ initTopbar('leaderboard'); renderLB(); }
function switchLB(x){
  currentLB=x;
  ['t1','t2','t3','t4'].forEach(id=> document.querySelector('#'+id).classList.remove('active'));
  if(x==='gun') document.querySelector('#t1').classList.add('active');
  if(x==='hafta') document.querySelector('#t2').classList.add('active');
  if(x==='ay') document.querySelector('#t3').classList.add('active');
  if(x==='genel') document.querySelector('#t4').classList.add('active');
  renderLB();
}
function renderLB(){
  const data = Array.from({length:10}).map((_,i)=>({nick:'user'+(i+1), score: Math.floor(Math.random()*500)}))
    .sort((a,b)=> b.score-a.score);
  const tb = document.querySelector('#lbTable tbody'); tb.innerHTML='';
  data.forEach((r,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i+1}</td><td>@${r.nick}</td><td>${r.score}</td>`;
    tb.appendChild(tr);
  });
}
</script>
</body>
</html>
