<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallyus â€“ Test KayÄ±t Formu</title>
  <style>
    :root{
      --bg1:#b9f3ff; --bg2:#e8fbff; --primary:#0b63b6; --accent:#0fb2ff;
      --text:#0e2a3b; --muted:#5b6970; --white:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(160deg,var(--bg2),var(--bg1));color:var(--text);}
    .card{width:100%;max-width:480px;background:var(--white);border-radius:20px;box-shadow:0 8px 24px rgba(0,0,0,.08);overflow:hidden}
    .hero{text-align:center;padding:24px;background:radial-gradient(120px 80px at 20% 20%,rgba(15,178,255,.12),transparent 60%);}
    .logoW{width:72px;height:72px;border-radius:18px;display:grid;place-items:center;
      background:linear-gradient(145deg,#0d7dd8,#0b63b6);color:white;font-size:36px;font-weight:800;margin:0 auto 12px}
    h1{margin:0;font-size:22px}
    .sub{margin:6px 0 0;color:var(--muted);font-size:14px}
    form{padding:20px;display:grid;gap:14px}
    label{font-size:14px;font-weight:600;display:block;margin-bottom:4px}
    input{width:100%;padding:12px;border:1px solid rgba(11,99,182,.25);border-radius:12px;font-size:15px}
    input:focus{border-color:var(--primary);outline:none;box-shadow:0 0 0 3px rgba(15,178,255,.15)}
    .check{display:flex;gap:8px;font-size:13px;color:var(--muted)}
    .btn{height:46px;border-radius:12px;border:none;cursor:pointer;
      background:linear-gradient(145deg,#10b0ff,#0b63b6);color:#fff;font-weight:700;font-size:15px}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .alert{margin:16px 20px;padding:12px;border-radius:10px;font-size:14px;display:none}
    .alert.show{display:block}
    .alert.success{background:#ecfdf3;color:#065e33;border:1px solid #abefc6}
    .alert.error{background:#fef3f2;color:#7a271a;border:1px solid #fecdca}
    .closed{text-align:center;padding:24px}
    footer{text-align:center;font-size:12px;color:var(--muted);padding:12px}
  </style>
</head>
<body>
  <main class="card">
    <div class="hero">
      <div class="logoW">W</div>
      <h1>Wallyus â€“ KapalÄ± Test</h1>
      <p class="sub">Ä°lk 100 kiÅŸiden biri ol!</p>
      <p id="counterInfo" class="sub">Kalan kontenjan hesaplanÄ±yorâ€¦</p>
    </div>

    <div id="closedView" class="closed" style="display:none">
      <h2>Kontenjan doldu ðŸŽ‰</h2>
      <p>Ä°lginiz iÃ§in teÅŸekkÃ¼rler. Yeni kampanyalarÄ±mÄ±z iÃ§in bizi takipte kalÄ±n.</p>
    </div>

    <form id="signupForm">
      <div>
        <label for="firstName">Ä°sim</label>
        <input id="firstName" type="text" required />
      </div>
      <div>
        <label for="lastName">Soyisim</label>
        <input id="lastName" type="text" required />
      </div>
      <div>
        <label for="email">E-posta</label>
        <input id="email" type="email" required />
      </div>
      <!-- Honeypot -->
      <div style="position:absolute;left:-9999px;top:-9999px">
        <input id="hp" type="text" tabindex="-1">
      </div>
      <label class="check">
        <input id="consent" type="checkbox" required />
        <span>Verilerim sadece test ve indirim iÃ§in kullanÄ±lacaktÄ±r.</span>
      </label>
      <button id="submitBtn" type="submit" class="btn">Kaydol</button>
    </form>

    <div id="successAlert" class="alert success">BaÅŸvurun alÄ±ndÄ±! ðŸŽ‰</div>
    <div id="errorAlert" class="alert error"></div>

    <footer>Â© <span id="year"></span> Wallyus</footer>
  </main>

  <script type="module">
       const firebaseConfig = {
  apiKey: "AIzaSyCZr30DxXL-MPl8fbg5---WMKLAME_9ReE",
  authDomain: "wallyus-advert.firebaseapp.com",
  projectId: "wallyus-advert",
  storageBucket: "wallyus-advert.appspot.com",
  messagingSenderId: "886558875581",
  appId: "1:886558875581:web:1843f409531ab92c3d3cd4"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, serverTimestamp, runTransaction } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const LIMIT=100, counterRef=doc(db,"counters","test_group");
    const form=document.getElementById("signupForm");
    const closedView=document.getElementById("closedView");
    const counterInfo=document.getElementById("counterInfo");
    const successAlert=document.getElementById("successAlert");
    const errorAlert=document.getElementById("errorAlert");
    document.getElementById("year").textContent=new Date().getFullYear();

    function normalizeEmail(e){return (e||"").trim().toLowerCase();}
    async function refreshCounterUI(){
      const snap=await getDoc(counterRef);
      let count=0;if(snap.exists()) count=snap.data().count||0;
      const remaining=Math.max(LIMIT-count,0);
      counterInfo.textContent=`Kalan kontenjan: ${remaining}`;
      if(remaining<=0){form.style.display="none";closedView.style.display="block";}
    }

    form.addEventListener("submit",async e=>{
      e.preventDefault();
      successAlert.classList.remove("show"); errorAlert.classList.remove("show");
      const firstName=document.getElementById("firstName").value.trim();
      const lastName=document.getElementById("lastName").value.trim();
      const email=normalizeEmail(document.getElementById("email").value.trim());
      const consent=document.getElementById("consent").checked;
      const hp=document.getElementById("hp").value.trim();
      if(hp) return;
      if(!firstName||!lastName||!email||!consent){errorAlert.textContent="LÃ¼tfen tÃ¼m alanlarÄ± doldurun.";errorAlert.classList.add("show");return;}
      if(!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)){errorAlert.textContent="GeÃ§erli bir e-posta girin.";errorAlert.classList.add("show");return;}

      try{
        const signupRef=doc(collection(db,"campaign_signups"),email);
        await runTransaction(db,async tx=>{
          const cSnap=await tx.get(counterRef);let current=0;
          if(!cSnap.exists()){tx.set(counterRef,{count:0,updatedAt:serverTimestamp()});}
          else current=cSnap.data().count||0;
          if(current>=LIMIT) throw new Error("Kontenjan dolu");
          if((await tx.get(signupRef)).exists()) throw new Error("Bu e-posta zaten kayÄ±tlÄ±");
          tx.set(signupRef,{firstName,lastName,email,consent,createdAt:serverTimestamp(),source:"landing"});
          tx.update(counterRef,{count:current+1,updatedAt:serverTimestamp()});
        });
        form.reset(); successAlert.classList.add("show"); refreshCounterUI();
      }catch(err){errorAlert.textContent=err.message;errorAlert.classList.add("show");}
    });

    refreshCounterUI();
  </script>
</body>
</html>
