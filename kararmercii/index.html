<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Karar Mercii – Öne Çıkan Görseller</title>
<style>
  :root{
    --brand1:#7C4DFF; --brand2:#40E0D0; --brand3:#FF7A7A;
    --ink:#1f2330; --muted:#6b7280; --bg:#f7f7fb;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--ink); background:
      radial-gradient(1200px 600px at -10% -20%, #e8e2ff 0%, transparent 60%),
      radial-gradient(1200px 600px at 110% 120%, #ffe3ea 0%, transparent 60%),
      linear-gradient(180deg,#ffffff, #f4f8ff 40%, #fff);
  }
  header{
    position:sticky; top:0; z-index:5;
    background:linear-gradient(90deg, var(--brand1), var(--brand2));
    color:#fff; padding:14px 18px; box-shadow:0 6px 24px rgba(0,0,0,.08);
  }
  header h1{margin:0; font-size:20px; letter-spacing:.2px}

  .wrap{max-width:1100px; margin:22px auto; padding:0 16px}

  /* Slider (mobil) -------------------------------------------------------- */
  .slider{
    position:relative;
    border-radius:18px; overflow:hidden;
    box-shadow:0 14px 40px rgba(124,77,255,.18), 0 6px 18px rgba(0,0,0,.06);
    background:#fff;
  }
  .slides{display:flex; transition:transform .6s ease-in-out; will-change:transform}
  .slide{min-width:100%; display:flex; flex-direction:column; align-items:center; background:#fff}
  .figure{
    width:100%; aspect-ratio:1132/2048;  /* hedef oran */
    background:#fafafa; display:block; overflow:hidden;
  }
  .figure img{
    width:100%; height:100%; object-fit:cover; display:block;
  }
  .caption{
    width:100%; padding:12px 14px 16px; background:#fff;
    border-top:1px solid #eef0f4; font-weight:700; letter-spacing:.2px;
  }
  .sub{display:block; font-weight:500; color:var(--muted); margin-top:2px}

  .dots{position:absolute; left:0; right:0; bottom:12px; display:flex; gap:8px; justify-content:center; z-index:2}
  .dot{
    width:8px; height:8px; border-radius:999px; background:rgba(255,255,255,.55); box-shadow:0 0 0 1px rgba(0,0,0,.08) inset;
    transition:transform .2s, background .2s;
  }
  .dot.active{background:#fff; transform:scale(1.4)}
  .arrows{
    position:absolute; inset:0; pointer-events:none; display:flex; justify-content:space-between; align-items:center;
    padding:0 4px;
  }
  .arrow{
    pointer-events:auto; width:42px; height:42px; border-radius:999px; border:0; cursor:pointer;
    background:rgba(0,0,0,.18); color:#fff; backdrop-filter:blur(4px);
    display:grid; place-items:center; font-size:18px;
  }

  /* Masaüstünde grid; slider gizlenir ------------------------------------ */
  .grid{display:none; gap:18px; margin-top:22px}
  .card{
    background:#fff; border-radius:16px; overflow:hidden;
    box-shadow:0 10px 28px rgba(64,224,208,.15), 0 4px 10px rgba(0,0,0,.06);
  }
  .thumb{width:100%; aspect-ratio:9/16; object-fit:cover; display:block}
  .card .caption{padding:10px 12px}

  @media (min-width:900px){
    .slider{display:none}
    .grid{display:grid; grid-template-columns:repeat(3, 1fr)}
  }
</style>
</head>
<body>
  <header><h1>Karar Mercii – Öne Çıkan Ekranlar</h1></header>

  <main class="wrap">
    <!-- Mobil: tam genişlik slider -->
    <section class="slider" id="kmSlider" aria-label="Uygulama ekranları">
      <div class="slides">
        <!-- 1 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s1.jpg" alt="Anasayfa – hızlı erişim kutuları"></figure>
          <figcaption class="caption">Anasayfa <span class="sub">Hızlı erişim & menüler</span></figcaption>
        </article>
        <!-- 2 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s2.jpg" alt="Bugün ne pişirsem – kategori seçimi"></figure>
          <figcaption class="caption">Bugün ne pişirsem? <span class="sub">Kategori seçimi</span></figcaption>
        </article>
        <!-- 3 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s3.jpg" alt="Bugün ne pişirsem – karıştırma & sonuç"></figure>
          <figcaption class="caption">Pişirsem – Sonuç <span class="sub">Karıştırma & öneri</span></figcaption>
        </article>
        <!-- 4 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s4.jpg" alt="Bugün ne yesem – kategori grid"></figure>
          <figcaption class="caption">Bugün ne yesem? <span class="sub">Kategori grid</span></figcaption>
        </article>
        <!-- 5 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s5.jpg" alt="Bugün ne izlesem – film önerisi"></figure>
          <figcaption class="caption">Ne izlesem? <span class="sub">Film önerisi kartı</span></figcaption>
        </article>
        <!-- 6 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s6.jpg" alt="Rakam Kararı – ayarlar ve kutular"></figure>
          <figcaption class="caption">Rakam Kararı <span class="sub">Parametreler & kutular</span></figcaption>
        </article>
        <!-- 7 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s7.jpg" alt="Özel Kartlar – 6 renkli kart"></figure>
          <figcaption class="caption">Özel Kartlar <span class="sub">6 renkli, isim değiştirilebilir</span></figcaption>
        </article>
        <!-- 8 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s8.jpg" alt="Özel Kartlar – kelime listesi"></figure>
          <figcaption class="caption">Kişisel Liste <span class="sub">Kelime ekle & sil</span></figcaption>
        </article>
        <!-- 9 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s9.jpg" alt="Karar Mercii – sihirli küre deneyimi"></figure>
          <figcaption class="caption">Sihirli Küre <span class="sub">Rastgele karar, efektli</span></figcaption>
        </article>
        <!-- 10 -->
        <article class="slide">
          <figure class="figure"><img src="assets/screens/s10.jpg" alt="Doğruluk mu Cesaret mi – çark"></figure>
          <figcaption class="caption">Parti Oyunu <span class="sub">Doğruluk / Cesaret</span></figcaption>
        </article>
      </div>

      <div class="arrows">
        <button class="arrow" data-dir="-1" aria-label="Önceki">‹</button>
        <button class="arrow" data-dir="1" aria-label="Sonraki">›</button>
      </div>
      <div class="dots" aria-hidden="true"></div>
    </section>

    <!-- Masaüstü: 3 sütun grid -->
    <section class="grid" aria-label="Uygulama ekranları (ızgara)">
      <!-- Kartları sliderdaki sırayla kopyaladım -->
      <article class="card"><img class="thumb" src="assets/screens/s1.jpeg" alt=""><div class="caption">Anasayfa <span class="sub">Hızlı erişim</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s2.jpeg" alt=""><div class="caption">Pişirsem <span class="sub">Kategori</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s3.jpeg" alt=""><div class="caption">Pişirsem <span class="sub">Sonuç</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s4.jpeg" alt=""><div class="caption">Yesem <span class="sub">Kategori</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s5.jpeg" alt=""><div class="caption">İzlesem <span class="sub">Öneri</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s6.jpeg" alt=""><div class="caption">Rakam Kararı <span class="sub">Kutular</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s7.jpeg" alt=""><div class="caption">Özel Kartlar <span class="sub">Seçim</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s8.jpeg" alt=""><div class="caption">Kişisel Liste <span class="sub">Düzenle</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s9.jpeg" alt=""><div class="caption">Sihirli Küre <span class="sub">Efektli</span></div></article>
      <article class="card"><img class="thumb" src="assets/screens/s10.jpeg" alt=""><div class="caption">Parti Oyunu <span class="sub">Çark</span></div></article>
    </section>
  </main>

<script>
(function(){
  const root = document.getElementById('kmSlider');
  if(!root) return;

  const slides = root.querySelector('.slides');
  const items  = [...root.querySelectorAll('.slide')];
  const dotsEl = root.querySelector('.dots');
  const prev   = root.querySelector('[data-dir="-1"]');
  const next   = root.querySelector('[data-dir="1"]');

  let i = 0, auto, touchX = null;

  function buildDots(){
    dotsEl.innerHTML = '';
    items.forEach((_, idx)=>{
      const b = document.createElement('div');
      b.className = 'dot' + (idx===0?' active':'');
      b.addEventListener('click', ()=>go(idx));
      dotsEl.appendChild(b);
    });
  }

  function go(n){
    i = (n + items.length) % items.length;
    slides.style.transform = `translateX(${-i*100}%)`;
    [...dotsEl.children].forEach((d,idx)=>d.classList.toggle('active', idx===i));
    restart();
  }

  function step(dir){ go(i + dir); }

  function restart(){
    clearInterval(auto);
    auto = setInterval(()=>step(1), 10000); // 10 sn
  }

  // Touch swipe
  slides.addEventListener('touchstart', e=>{touchX = e.touches[0].clientX;},{passive:true});
  slides.addEventListener('touchmove', e=>{
    if(touchX===null) return;
    const dx = e.touches[0].clientX - touchX;
    if(Math.abs(dx) > 40){ step(dx<0?1:-1); touchX=null; }
  }, {passive:true});
  slides.addEventListener('touchend', ()=>{touchX=null});

  prev.addEventListener('click', ()=>step(-1));
  next.addEventListener('click', ()=>step(1));

  buildDots(); restart();
})();
</script>
</body>
</html>
