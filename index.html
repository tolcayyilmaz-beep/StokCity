<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StokCity</title>
  <style>
    :root{--bg:#f7f7fb;--fg:#0f172a;--muted:#64748b;--card:#fff;--bdr:rgba(0,0,0,.06)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--fg); background:var(--bg);
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(680px,92vw); background:var(--card); border:1px solid var(--bdr);
      border-radius:20px; box-shadow:0 10px 40px rgba(2,6,23,.06);
      padding:28px; text-align:center;
    }
    h1{margin:0 0 6px 0; font-size:clamp(28px,6vw,44px); font-weight:800; letter-spacing:.4px}
    p{margin:0 0 16px 0; color:var(--muted)}
    .links{margin-top:12px}
    .links a{color:#2563eb; text-decoration:none; font-weight:600}
    .links a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="StokCity">
    <h1>StokCity</h1>
    <p>Sayfamız yapım aşamasındadır.</p>
    <div class="links">
      <a href="/privacy-policy.html">Gizlilik Politikası</a>
    </div>
  </main>
</body>
</html>
